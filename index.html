<!--

function DeleteTest() {
    document.TestForm.test.value = DeleteNewLine(document.TestForm.test.value);
}

function DeleteNewLine(myLen) {


	var removed = myLen.replace(/\r?\n/g,'、');


  const headcut = str => {
    //略
    let idx = 0;
    while (str.charAt(idx)==='、') idx++;
    return str.slice(idx);
  };

  var result = headcut(removed)

  var splited = result.split( '、' );

  for (var i = 0; i < splited.length; i++){
	if (splited[i] === ""){
		splited.splice(i, 1);  // 削除
		if (i > 0) i--;
	}
}

console.log(splited);

var final = (splited.join("、"));



    return(final);
}
//-->
